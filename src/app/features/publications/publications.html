<div class="gray-card">
  <p-card>
    <span class="title text-xl ml-2">Publications</span>
    <div class="grid grid-cols-1 lg:grid-cols-2 mt-6">
      @for (post of items; track post) {
      <div
        class="col-span-1 flex justify-center bg-white rounded-xl m-2 p-8 text-center"
      >
        <div>
          <img class="rounded" [src]="post.thumbnail" />
          <p class="font-bold opacity-80 mt-6">{{post.name}}</p>
          <div class="subtitle mt-6 grid grid-cols-1 xl:grid-cols-2 w-max">
            <div class="col-span-1 space-x-1">
              <span>Published</span>
              <span>{{post.createdAt}}</span>
              <span class="invisible xl:visible mr-2">.</span>
            </div>
            <div class="col-span-1 space-x-1 text-left">
              <span>{{post.timeToRead}}</span>
              <span>Read</span>
            </div>
          </div>
          <div class="mt-6">
            <a pButton outlined [href]="post.mediumLink" target="_blank">
              <span>Open in Medium</span>
            </a>
          </div>
        </div>
      </div>
      }
    </div>
  </p-card>
</div>
