<p-card>
  <div class="flex ml-2 p-1 w-max border-b">
    <img src="angular.svg" width="20" />
    <span class="title text-xl ml-2">Projects</span>
  </div>
  <div class="grid grid-cols-1 lg:grid-cols-2 mt-6">
    @for (project of items; track project) {
    <div class="col-span-1 flex flex-col bg-white rounded-xl m-2 p-8">
      <span class="font-bold opacity-80">{{project.name}}</span>
      <span class="mt-3">{{project.description}}</span>
      <div class="flex justify-end gap-3 mt-auto pt-6">
        @for (tech of project.technologies; track tech) {
        <div>
          <i
            class="pi pi-circle-on"
            [ngClass]="{'typescript': tech.iconColor === TechnologyColor.TypeScript,'php': tech.iconColor === TechnologyColor.PHP}"
          ></i>
          <span class="mt-3 ml-2">{{tech.title}}</span>
        </div>
        }
      </div>
    </div>
    }
  </div>
</p-card>
